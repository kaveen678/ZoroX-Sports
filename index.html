<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoroX TV | Fast Stream</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
        }

        /* ZoroX Fast Loading Screen */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.4s ease-out; /* සුමටව මැකී යාම සඳහා */
        }

        .brand-name {
            font-size: 4rem;
            font-weight: bold;
            color: #ff4500; 
            text-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
            margin-bottom: 10px;
            letter-spacing: 5px;
            /* සුළු සජීවීකරණයක් */
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .loading-bar {
            width: 150px;
            height: 3px;
            background: #222;
            position: relative;
            overflow: hidden;
            margin-top: 15px;
            border-radius: 2px;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #ff4500;
            animation: loading 1s linear infinite; /* ලෝඩින් බාර් එකේ වේගය වැඩි කළා */
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Iframe Display */
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none; 
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="brand-name">ZoroX</div>
        <div id="status-text" style="color: white; letter-spacing: 2px; font-size: 0.7rem;">FAST CONNECTING...</div>
        <div class="loading-bar"></div>
    </div>

    <iframe id="content-frame" 
            src="https://cast-sport-02.created.app/" 
            allowfullscreen>
    </iframe>

    <script>
        // All 13 Ad Links
        const adLinks = [
            "https://www.effectivegatecpm.com/egf7t1zp51?key=34fa75486a98f09945c34ac7e2d6d21f",
            "https://www.effectivegatecpm.com/mc1ik70d1?key=b581f0aa7fcc6efe7980fb239818dbba",
            "https://www.effectivegatecpm.com/catp6hxc?key=cdc419bda1c1eb2b33e06fc7cd1ffd74",
            "https://www.effectivegatecpm.com/gzdt4huw9e?key=dfc124f9ac3df1aacb231383657ec1cc",
            "https://www.effectivegatecpm.com/dg3qvhzd?key=fff4b6a1bac1515ce8745b83683308fd",
            "https://www.effectivegatecpm.com/t40jhrr1?key=168980665e7db830990b3c3434f5e89b",
            "https://www.effectivegatecpm.com/mkbkd77bfp?key=f035b27138acccfc0be229ea6064c76d",
            "https://www.effectivegatecpm.com/kvm5pv6a7?key=9f0f715ecadc24fdea7d121d3560af5b",
            "https://www.effectivegatecpm.com/dy460dcy5?key=d954a6f07127713cbbf86b07bb348ed0",
            "https://www.effectivegatecpm.com/xsm2hth5kh?key=f711238ac2c6899c5ce91322d05aa878",
            "https://www.effectivegatecpm.com/juh52nxqqs?key=b6a2c6d61bbe1e74a8995d50e22c2cb8",
            "https://www.effectivegatecpm.com/qqms8aa085?key=98df5078b4e7e2ddce73e07fa370b59d",
            "https://www.effectivegatecpm.com/qgn7y5dchd?key=f20c9966b7f2a84ff6b70a944e14fd43"
        ];

        let isAdBlockerActive = false;
        async function checkAdBlock() {
            try {
                // Ad-blocker check වේගවත් කිරීම සඳහා Fetch timeout එකක් භාවිතා කළ හැක
                const response = await fetch(new Request("https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js", { mode: 'no-cors' }));
                isAdBlockerActive = false;
            } catch (e) {
                isAdBlockerActive = true;
                document.getElementById('status-text').innerText = "AD-BLOCKER DETECTED!";
                document.getElementById('status-text').style.color = "red";
            }
        }
        checkAdBlock();

        window.onload = function() {
            // තත්පර 1.5ක කාලය (1500ms)
            setTimeout(function() {
                if (isAdBlockerActive) {
                    alert("Please disable Ad-Blocker to continue.");
                    return; 
                }

                const randomAd = adLinks[Math.floor(Math.random() * adLinks.length)];
                window.open(randomAd, '_blank');

                const loader = document.getElementById('loader');
                loader.style.opacity = '0'; // සුමටව මැකී යාම අරඹයි
                
                setTimeout(() => {
                    loader.style.display = 'none';
                    document.getElementById('content-frame').style.display = 'block';
                }, 400); // Transition කාලය අවසානයේ සම්පූර්ණයෙන්ම ඉවත් කරයි
            }, 1500); 
        };
    </script>

</body>
</html>
